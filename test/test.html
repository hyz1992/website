<!DOCTYPE html>
<html>
<head>
    <style>
        /* 创建一个 CSS 类来样式化按钮 */
        .center-button {
            display: flex; /* 使用 flexbox 来居中元素 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中（如果容器有高度的话） */
            height: 100vh; /* 设置为视口高度，使按钮在垂直方向上居中 */
            margin: 0; /* 移除外边距 */
            padding: 20px; /* 添加一些内边距 */
            box-sizing: border-box; /* 确保 padding 不会增加元素的总宽度和高度 */
        }

        .big-button {
            font-size: 20px; /* 增大按钮上的文字大小 */
            padding: 10px 20px; /* 增大按钮的内边距 */
            margin: 10px; /* 按钮之间留出间距 */
        }
    </style>
</head>
<body>
    <div class="center-button">
        <input type="button" class="big-button" value="按钮5" onclick="onClick()"/>
        <input type="button" class="big-button" value="测试 URI Scheme" onclick="testUriScheme()"/>
    </div>
</body>
<script>
    function onClick() {
        // 弹出调试信息
        alert("按钮5被点击，开始测试多个 URI Scheme");

        // 测试多个 URI Scheme
        console.log("------测试1")
        document.location = 'pa66mt://a=1&b=2';

        setTimeout(() => {
            alert("正在测试第二个 URI Scheme: pa66mt://1111");
            console.log("------测试2");
            document.location = 'pa66mt://1111';
        }, 2000);

        setTimeout(() => {
            alert("正在测试第三个 URI Scheme: pa66mt://%7B%22cmd%22%3A%22feedbackUploadPic%22%7D");
            console.log("------测试3");
            document.location = 'pa66mt://%7B%22cmd%22%3A%22feedbackUploadPic%22%7D';
        }, 2000 * 2);

        setTimeout(() => {
            alert("正在测试第四个 URI Scheme: pa66mt://{\"cmd\":\"feedbackUploadPic\"}");
            console.log("------测试4");
            document.location = 'pa66mt://{"cmd":"feedbackUploadPic"}';
        }, 2000 * 4);
    }

    function testUriScheme() {
        // 弹出调试信息
        alert("测试 URI Scheme 按钮被点击，尝试唤起 App: pa66mt://");
        
        // 调用指定的 URI Scheme
        console.log("测试 URI Scheme 被触发");
        document.location = 'pa66mt://aaa=111';
    }
</script>
</html>
